---
apiVersion: v1
kind: ConfigMap
metadata:
  name: smb-config-v0
  namespace: jellyfin
  labels:
    app.kubernetes.io/name: smb-share
    app.kubernetes.io/part-of: jellyfin
data:
  config.yml: |
    auth:
      - user: foo
        group: foo
        uid: 1000
